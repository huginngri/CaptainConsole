<!-- Payment form for user -->

{% extends "base.html" %}
{% block content %}
    <div class = "popup ccwhite" >
        <h1 class = cc2phuge>Payment</h1>
        <!-- If there is an error in the payment form a message is displayed -->
        {% if error == True %}
            {% include 'error.html' with message=message %}
        {% endif %}
        <!-- If the payment information was successfully typed in a success message is displayed -->
        {% if success == True %}
            {% include 'success_msg.html' with message=message %}
        {% endif %}
        <form class="form form-horizontal" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="login-btn btn btn-primary" value="Update" />
        </form>
    </div>
{% endblock %}
