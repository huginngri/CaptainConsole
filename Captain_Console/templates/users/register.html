<!-- The register form -->

{% extends 'base.html' %}
{% block content %}
    <style>
        .helptext{display: none;}
    </style>
    <div class = "popup ccwhite">
        <h1 class = "cc2plarge">Sign up now!</h1>
        <form class="form form-horizontal" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="login-btn btn btn-primary" value="Sign up!" />
        </form>
    </div>
{% endblock %}
