{% extends "base.html" %}
{% block content %}
    <style>
        .helptext{display: none;}
    </style>
    <div class = "popup ccwhite" >
        <h1 class = cc2phuge>Profile</h1>
        <div class="form-horizontal">
            <form class="form form-horizontal" method="post">
                {% csrf_token %}
                {{ form1 }}
                {{ form2 }}
                <input type="submit" class="login-btn btn btn-primary " value="Update" />

            </form>
            <button class="login-btn btn btn-primary "  onclick="location.href='{% url 'billing' %}'">Billing</button>
            <button class="login-btn btn btn-primary " onclick="location.href='{% url 'payment' %}'">Payment</button>
            <button class="login-btn btn btn-primary " onclick="location.href='{% url 'change_password' %}'">Change password</button>
            <button class="login-btn btn btn-primary " onclick="location.href='{% url 'order-history' %}'">See order history</button>
        </div>
    </div>

{% endblock %}
