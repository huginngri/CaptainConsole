{% load static %}
{% block content %}

    <div class="single_comment review_boxes box ccwhite" id="star_{{ comment.id }}">
        <div class = "reviewcontainer">
            <img class = "iconimages" src="{{ comment.image }}" alt="pictureofuser" onload="calculateRating({{ comment.id }}, {{ comment.star }})">
            <h3 class="ccbluelarge bold">{{ comment.name }}</h3>
        </div>
        <div class="review_comment">

            <div class="rating">
            <h4 class="ccbluebold" >Rating:
                <div   name="{{ comment.star }}">

                </div>
            </h4>
            </div>
            <p class="ccbluebold">{{ comment.comment }}</p>

        </div>
    </div>


{% endblock %}
