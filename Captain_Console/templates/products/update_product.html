{% extends 'base.html' %}
{% block content %}
    <div class="popup ccwhite">
    <h1 class="cc2plarge">Update product</h1>
        {% if error == True %}
            {% include 'error.html' with message=message %}
        {% endif %}
        {% if success == True %}
            {% include 'success_msg.html' with message=message %}
        {% endif %}
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Update" />
    </form>
    <button type="button" class="btn btn-default navbar-btn" onclick="location.href='{% url 'update-product-photos' product_id %}'" id = "cclightgray">Add images</button>
    </div>

{% endblock %}
