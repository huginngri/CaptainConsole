{% extends "base.html" %}
{% block content %}
    <div id="order_review_div" class = "popup ccwhite" >
        <h1 id="order_header" class = cc2phuge>Order history</h1>

        {% for product in products %}
            <p>{{ product.image }}</p>
            <p>{{ product.description }}</p>
        {% endfor %}

        {% for order in orders %}
            <p>{{ order }}</p>
        {% endfor %}

    </div>
{% endblock %}
